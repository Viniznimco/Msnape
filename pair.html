<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNAPDRAGON Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #141414, #2c3e50);
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      background-color: rgba(72, 133, 237, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.7);
    }

    h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    h6 {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
    }

    .input-container input {
      width: 75%;
      padding: 10px;
      border: 2px solid #075e54;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
      background-color: #111;
      transition: border 0.2s ease-in-out;
    }

    .input-container input:focus {
      outline: none;
      border-color: #25d366;
      box-shadow: 0 0 5px rgba(0, 128, 0, 0.7);
    }

    .input-container button {
      padding: 12px 20px;
      background-color: #25d366;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #2980b9;
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 15px;
    }

    .fa-spinner {
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #pair {
      margin-top: 15px;
    }

    #copy {
      cursor: pointer;
      color: #e74c3c;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    #copy:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container input, .input-container button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>SNAPDRAGON Pairing</h3>
    <h6>üî¢ Enter Your WhatsApp Number with Country Code</h6>
    <div class="input-container">
      <input type="text" id="number" placeholder="2547xxxxxx" />
      <button id="submit">Get Code</button>
    </div>
    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <div id="pair"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const pairMessage = document.getElementById("pair");
    const loadingSpinner = document.getElementById("loading-spinner");

    // Function to copy the code to clipboard
    async function copyCode() {
      const codeText = document.getElementById("copy").innerText.replace('CODE: ', '');
      await navigator.clipboard.writeText(codeText);
      const copyElement = document.getElementById("copy");
      copyElement.innerText = "‚úîÔ∏è Code Copied!";
      copyElement.style.color = "red";
      setTimeout(() => {
        copyElement.innerText = "CODE: " + codeText;
        copyElement.style.color = "#e74c3c";
      }, 1000);
    }

    // Event listener for the Get Code button
    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();

      const phoneNumber = numberInput.value.replace(/[^0-9]/g, "");

      if (!phoneNumber) {
        pairMessage.innerHTML = '<p style="color:red; font-weight:bold;">‚ùóPlease enter your WhatsApp number with country code.</p>';
      } else if (phoneNumber.length < 11) {
        pairMessage.innerHTML = '<p style="color:red; font-weight:bold;">‚ùóInvalid number format. Please try again.</p>';
      } else {
        // Format phone number
        let formattedNumber = phoneNumber.replace(/(\d{3})(\d{3})(\d{4})/, "+$1 $2 $3");
        numberInput.value = formattedNumber;

        // Show loading spinner
        loadingSpinner.style.display = "block";
        pairMessage.innerHTML = '';

        try {
          const response = await axios(`/code?number=${phoneNumber}`);
          const code = response.data.code || "‚ùó Service Unavailable";
          pairMessage.innerHTML = `<div id="copy" onclick="copyCode()">CODE: <span style="font-weight:bold;">${code}</span></div>`;
        } catch (error) {
          pairMessage.innerHTML = '<p style="color:red; font-weight:bold;">‚ùó An error occurred, please try again later.</p>';
        } finally {
          loadingSpinner.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
